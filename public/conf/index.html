<!DOCTYPE html>

<head>
    <title>UGES - VisioConférence</title>
    <meta charset="utf-8" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.8/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.8/css/react-select.css" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body >
    <style>
        .sdk-select {
            height: 34px;
            border-radius: 4px;
        }
		
		.websdktest button {
            float: right;
            margin-left: 5px;
        }
        #nav-tool {
            margin-bottom: 0px;
        }

        #show-test-tool {
            position: absolute;
            top: 100px;
            left: 0;
            display: block;
            z-index: 99999;        
        }
    </style>

    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Faire une conférence</a>
            </div>
            <div id="navbar" class="websdktest" >
                <form class="navbar-form navbar-right" id="meeting_form" >
                    <div class="form-group" style="display: none;">
                        <input type="text" name="display_name" id="display_name" value="Conférencier" maxLength="100"
                            placeholder="Name" class="form-control" required>
                    </div>
                    <div class="form-group" style="display: none;">
                        <input type="text" name="meeting_number" id="meeting_number" value="7986510623" maxLength="11"
                            style="width:150px" placeholder="Meeting Number" class="form-control" required>
                    </div>
                    <div class="form-group" style="display: none;">
                        <input type="text" name="meeting_pwd" id="meeting_pwd" value="ajR1T2wxMkUyYWRzTy9QZ3pRRGRUdz09" style="width:150px"
                            maxLength="32" placeholder="Meeting Password" class="form-control">
                    </div>

                    <div class="form-group" style="display: none;">
                        <select id="meeting_role" class="sdk-select">
                            <option value=1>Host</option>
                        </select>
                    </div>
                    <div class="form-group" style="display: none;">
                        <select id="meeting_lang" class="sdk-select">
                            <option value="fr-FR">French Français</option>
                            <option value="en-US">English</option>
                            <option value="de-DE">German Deutsch</option>
                            <option value="es-ES">Spanish Español</option>
                            <option value="jp-JP">Japanese 日本語</option>
                            <option value="pt-PT">Portuguese Portuguese</option>
                            <option value="ru-RU">Russian Русский</option>
                            <option value="zh-CN">Chinese 简体中文</option>
                            <option value="zh-TW">Chinese 繁体中文</option>
                            <option value="ko-KO">Korean 한국어</option>
                        </select>
                    </div>

    
                    <button type="submit" class="btn btn-primary" id="join_meeting" style="display: block;">Demarer la Conférence</button>
                    <button type="submit" class="btn btn-primary" id="clear_all" style="display: none;">Clear</button>

                </form>
            </div>
            <img src="Loadingsome.gif" alt="Load ....">
            <!--/.navbar-collapse -->
        </div>
    </nav>

    
    <div id="show-test-tool">
        <button type="submit" class="btn btn-primary" id="show-test-tool-btn" title="show or hide top test tool" style="display: none;">Show</button>
    </div>
    <script>
        document.getElementById('show-test-tool-btn').addEventListener("click", function(e){
            var textContent = e.target.textContent;
            if (textContent === 'Show') {
                document.getElementById('nav-tool').style.display = 'block';
                document.getElementById('show-test-tool-btn').textContent = 'Hide';
            }
            else {
                document.getElementById('nav-tool').style.display = 'none';
                document.getElementById('show-test-tool-btn').textContent = 'Show';
            }
        })
    </script>

    <script src="https://source.zoom.us/1.7.8/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/1.7.8/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/1.7.8/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/1.7.8/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/1.7.8/lib/vendor/jquery.min.js"></script>
    <script src="https://source.zoom.us/1.7.8/lib/vendor/lodash.min.js"></script>

    <script src="https://source.zoom.us/zoom-meeting-1.7.8.min.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/index.js"></script>

    <script>

    </script>
</body>

</html>
