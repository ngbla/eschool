{% extends "main.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}


{% if id_pers_personne is defined %}
<input readonly type="hidden" name="global_admin" id="global_admin" value="{{id_pers_personne}}" style="color: white;border: 1px solid white;">
<input readonly type="hidden" name="global_univ" id="global_univ" value="{{fk_iduniv}}" style="color: white;border: 1px solid white;"> 
{% endif %}

<div class="container-fluid"   style="
background-image: url('{{base_liens}}/public/assets/img/background/back_img5.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;padding-top: 20px; min-height: 1024px;">


    <form  method="POST">

      <!-- Content Row -->

      <div class="row">
        <!-- Pie Chart -->
        <div class="col-12">
          <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Création</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body row">

                <div class="form-group form-inline col-6">
                  <label >Code de la Salle : &nbsp; </label>
                  <div class="form-group">
                    <div class='input-group date'>
                        <input type='text' name="cree_salle_code" class="form-control" required/>
                    </div>
                  </div>
                </div>
                <div class="form-group form-inline col-6">
                  <label >Libellé de la Salle : &nbsp; </label>
                  <div class="form-group">
                    <div class='input-group date'>
                        <input type='text' name="cree_salle_titre" class="form-control" required/>
                    </div>
                  </div>
                </div>
                <div class="form-group form-inline col-12">
                  <label >Description de la Salle : &nbsp; </label>
                  <div class="form-group">
                    <div class='input-group date'>
                        <textarea name="cree_salle_infos" id="" cols="30" rows="5"></textarea>
                    </div>
                  </div>
                </div>

                
                <button type="submit" name="cree_salle_btn" class="btn btn-primary btn-icon-split">
                  <span class="icon text-white-50">
                    <i class="fas fa-check"></i>
                  </span>
                  <span class="text">Créer</span>
                </button>

            </div>
          </div>
        </div>
        
      </div>

    </form>

</div>


{% endblock %}
{% block javascript_footer_add %}
<script src="assets/js/mescript_admin.js"></script>
{% endblock %}
