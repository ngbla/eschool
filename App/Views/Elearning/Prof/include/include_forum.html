<div class="container" id="chat-realtime">
		
  <div class="card-container" id="login">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" action="#">
      <input type="text" id="username" class="form-control" placeholder="Username" autofocus>
      <input type="text" id="avatar" class="form-control" placeholder="Avatar" value="https://avatars3.githubusercontent.com/u/4948333">
      <button id="btnLogin" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form><!-- /form -->
    <div id="ref"></div>
  </div><!-- /card-container -->

  <div class="row app-one">
      <div class="col-sm-1 side" style=" visibility: hidden;">
        <div class="side-one"  >
          <div class="row heading">
            <div class="col-sm-2 col-xs-2 heading-avatar">
              <div class="heading-avatar-icon">
                <img class="me" src="assets/chat/image/user.jpg">
              </div>
            </div>
            <div class="col-sm-2 col-xs-2  heading-logout  pull-right">
              <i class="fa fa-sign-out fa-2x  pull-right" aria-hidden="true"></i>
            </div>
            <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
              <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
            </div>
            <div class="col-sm-2 col-xs-2 heading-home  pull-right" data-tipe="mathematique" data-avatar="image/public.jpg" id="Public">
              <span class="inbox-status">0</span>
              <i class="fa fa-home fa-2x  pull-right" aria-hidden="true"></i>
            </div>
          </div>
          
          <div class="row searchBox">
            <div class="col-sm-12 searchBox-inner">
              <div class="form-group has-feedback">
                <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
              </div>
            </div>
          </div>
          <div class="row sideBar">
            <!-- side1 -->
          </div>
        </div>
        <div class="side-two" >
          <div class="row newMessage-heading">
            <div class="row newMessage-main">
              <div class="col-sm-2 col-xs-2 newMessage-back">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </div>
              <div class="col-sm-10 col-xs-10 newMessage-title">
                New Chat
              </div>
            </div>
          </div>
          <div class="row composeBox">
            <div class="col-sm-12 composeBox-inner">
              <div class="form-group has-feedback">
                <input id="composeText" type="text" class="form-control" name="searchText" placeholder="Search People">
              </div>
            </div>
          </div>
          <div class="row compose-sideBar">
            <!-- side2 -->
          </div>
        </div>
      </div>
      <div class="col-sm-11 conversation"  style="display: block;">
        <div class="row heading">
          <div class="col-sm-1 col-xs-1 user-back">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </div>
          <div class="col-sm-1 col-md-1 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              <img class="you" src="assets/chat/image/public.jpg">
            </div>
          </div>
          <div class="col-sm-6 col-xs-4 heading-name">
            <p id="heading-name-meta">John Doe</p>
            <span id="heading-online">Online</span>
          </div>
          <div class="col-sm-1 col-xs-2 user-fork pull-right">
            Discussions &nbsp;
          </div>
        </div>
        <div class="row message" id="conversation">
          <p class="messages">
            <!-- message -->
          </p>
          <div class="row message-previous">
            <div class="col-sm-12 previous">
              <a>
              Show Previous Message!
              </a>
            </div>
          </div>
          <div class="message-scroll">
            <div id="scroll">
              <a>
              <i class="fa fa-chevron-down"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="row imagetmp">
            <div id="reviewImg"></div>
        </div>
        <div class="row reply">
          <div class="col-sm-1 col-xs-1 reply-recording" align="center">
            <label class="btn btn-default fileinput">
            <i class="fa fa-camera fa-2x" aria-hidden="true"></i> <input type="file" id="fileinput" multiple style="display: none;">
            </label>	
          </div>
          <div class="col-sm-10 col-xs-10 reply-main">
            <textarea class="form-control" data-emojiable="true" rows="1" id="comment"></textarea>
          </div>
          <div class="col-sm-1 col-xs-1 reply-send" id="send">
            <i class="fa fa-send fa-2x pull-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
  </div>
</div>
