<style type="text/css">      
    .site-content{
        min-height: calc(100vh - 10px)
    }
    #fp_table td {
      border: 1px solid black;
    }
    #fp_table th {
      border: 1px solid black;
    }
</style>

<main class="site-content" >

  <div class="container table-responsive">
      <table class="table caption-top table-striped table-bordered table-hover table-condensed  table-sm" id="fp_table">
          <thead class="table-dark" style="font-size: xx-small;">
              <tr>
                  <th><strong> N°</strong></th>
                  <th colspan="3"><strong> Matricule</strong></th>
                  <th colspan="4"><strong> Nom et Prénoms</strong></th>
                  <th><strong> 1ère</strong></th>
                  <th><strong> 2è</strong></th>
                  <th><strong> 3è</strong></th>
                  <th><strong> 4è</strong></th>
                  <th><strong> 5è</strong></th>
                  <th><strong> 6è</strong></th>
                  <th><strong> 7è</strong></th>
                  <th><strong> 8è</strong></th>
                  <th><strong> 9è</strong></th>
                  <th><strong> 10è</strong></th>
                  <th><strong> Total</strong></th>
              </tr>
          </thead>
          <tbody style="color: black;font-size: xx-small;">
            {% set user_num = 0 %}
            {% for user in getAll_elvDSgrp %}
            {% set user_num = user_num+1 %}
              <tr>
                  <td><strong>{{user_num}}</strong></td>
                  <td colspan="3"><strong>{{user.matricule}}</strong></td>
                  <td colspan="4"><strong>{{user.nom_prenom |upper}}</strong></td>
                  <td></td><td></td><td></td><td></td> <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
              </tr>
            {% endfor %}

          </tbody>
          <tfoot style="color: black;">
            <tr>
                <td colspan="8" >&nbsp; &nbsp;&nbsp; &nbsp;<strong> Visa du professeur</strong></td>
                <td></td><td></td><td></td><td></td> <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
          </tfoot>
      </table>
  </div>

</main>
